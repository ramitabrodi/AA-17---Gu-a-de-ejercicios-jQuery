<!DOCTYPE html>
<html>

<head>
    <title>Modificar tabla con jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h2>Tabla 1</h2>
    <table id="tabla1">
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
    </table>


    <h2>Tabla 2</h2>
    <table id="tabla2">
        <tr>
            <td>X1</td>
            <td>X2</td>
            <td>X3</td>
        </tr>
        <tr>
            <td>Y1</td>
            <td>Y2</td>
            <td>Y3</td>
        </tr>
        <tr>
            <td>Z1</td>
            <td>Z2</td>
            <td>Z3</td>
        </tr>
    </table>


    <br>
    <button id="modificar">Modificar primera tabla</button>


    <script>
        $("#modificar").click(function () {
            $("#tabla1 td").text("*");
        });
    </script>


</body>

</html>
