<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <!-- Primera tabla -->
    <table id="tabla1" border="1">
        <tr>
            <td>Fila 1 - Col 1</td>
            <td>Fila 1 - Col 2</td>
        </tr>
        <tr>
            <td>Fila 2 - Col 1</td>
            <td>Fila 2 - Col 2</td>
        </tr>
        <tr>
            <td>Fila 3 - Col 1</td>
            <td>Fila 3 - Col 2</td>
        </tr>
    </table>

    <!-- Segunda tabla -->
    <table id="tabla2" border="1">
        <tr>
            <td>Fila A - Col 1</td>
            <td>Fila A - Col 2</td>
        </tr>
        <tr>
            <td>Fila B - Col 1</td>
            <td>Fila B - Col 2</td>
        </tr>
    </table>

    <script>
        $(document).ready(function () {
            // Seleccionar todas las filas (tr) de la primera tabla y cambiar color al hacer clic
            $('#tabla1 tr').click(function () {
                $(this).css('background-color', 'lightgreen');
            });
        });
    </script>

</body>

</html>
