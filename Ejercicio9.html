<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>addClass y removeClass</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: system-ui, Segoe UI, Roboto;
            padding: 20px;
        }


        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 15px;
        }


        th,
        td {
            border: 1px solid #555;
            padding: 8px;
            text-align: center;
        }


        /* Estilos que se aplicarán con addClass */
        .thead-style {
            background-color: #b2ebf2;
            color: #004d40;
            font-weight: bold;
        }


        .tbody-style {
            background-color: #f3e5f5;
            color: #4a148c;
        }


        .botones {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }


        button {
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>

<body>


    <h2>Ejemplo de addClass() y removeClass()</h2>


    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan</td>
                <td>Pérez</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Lucía</td>
                <td>Gómez</td>
                <td>32</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>López</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>


    <div class="botones">
        <button id="agregar">Asociar clases</button>
        <button id="quitar">Desasociar clases</button>
    </div>


    <script>
        $(document).ready(function () {


            $("#agregar").click(function () {
                $("thead").addClass("thead-style");
                $("tbody").addClass("tbody-style");
            });


            $("#quitar").click(function () {
                $("thead").removeClass("thead-style");
                $("tbody").removeClass("tbody-style");
            });


        });
    </script>


</body>

</html>
