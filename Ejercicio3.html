<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<table id="tabla1" border="1">
    <tr>
        <td>Fila 1 - Col 1</td>
        <td>Fila 1 - Col 2</td>
    </tr>
    <tr>
        <td>Fila 2 - Col 1</td>
        <td>Fila 2 - Col 2</td>
    </tr>
</table>

<table id="tabla2" border="1">
    <tr>
        <td>Fila 1 - Col 1</td>
        <td>Fila 1 - Col 2</td>
    </tr>
    <tr>
        <td>Fila 2 - Col 1</td>
        <td>Fila 2 - Col 2</td>
    </tr>
</table>

<script>
    $(document).ready(function() {
        $('#tabla1').click(function() {
            $(this).css('background-color', 'yellow');
        });
        
        $('#tabla2').click(function() {
            $(this).css('background-color', 'lightblue');
        });
    });
</script>

</body>
</html>
